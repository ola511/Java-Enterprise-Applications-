<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="../static/js/script.js" th:src="@{/js/script.js}"></script>
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<style>
.topPage {
	background-color: black;
	color: white;
}

.midPage {
	background-color: pink;
	color: black;
}

body {
	background-color: #dddddd;
}

table {
	font-family: arial, sans-serif;
	border-collapse: collapse;
	width: 100%;
}

</style>

</head>
<body>
	<div class="topPage text-center">
		<h1>Calendar For Upcoming Family & Friends Birthdays</h1>
	</div>
	<div class="midPage text-center">
		<h3 th:each="cal : ${calendarList}">
			<a href="#" th:onclick="'getCalendar('+ ${cal.id} + ')'"
				th:text="${cal.title}">Frank</a>
			<div th:id="'calendar' + ${cal.id}"></div>

		</h3>
			<br>
			<hr>
			<br>

		</div>
		<div th:if="${calendarList != null AND calendarList != ''}">
	
			<div class="row">
				<div class="col-sm-4">
					<div class="topPage text-center">
						<h3>Enter the name of the person's birthday and a message to
							remind you what to get as a gift</h3>
					</div>
				</div>
			</div>
		</div>
		<form method="post" th:action="@{/insertCalendar}"
			th:object="${calendar}">
			<input type="hidden" name="id" th:field="*{id}"> 
			Name:<input	type="text" name="title" th:field="*{title}"><br> 
	    	Time: <input type="text" name="time" th:field="*{time}"><br>
			Last Birthday Gift: <input type="text" name="timeMonth" th:field="*{lastGift}"><br>
			Text: <input type="text" name="text" th:field="*{text}"><br>
			Birthday: <input type="date" name="birthday" th:field="*{birthday}"><br>

			<input type="submit" value="Save!">
		</form>

	
</body>
</html>
